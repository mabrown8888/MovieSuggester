<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
</head>

<body>
    <h1>{{ message }}</h1>

    <h2>Add Rating</h2>
    <form action="/add_rating" method="POST">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>
        <br>
        <button type="submit">Add Rating</button>
    </form>

    <h2>Get Recommendations</h2>
    <form action="/recommend" method="POST">
        <button type="submit">Get Recommendations</button>
    </form>

    <h2>View Your Ratings</h2>
    <a href="/view_ratings">View Ratings</a>

    <h2>Back to Home</h2>
    <a href="/">Back to Home</a>
</body>

</html>
